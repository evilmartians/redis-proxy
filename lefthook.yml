pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.go"
      run: golangci-lint run {staged_files}
    vet:
      glob: "*.go"
      run: go vet {staged_files} && go vet -vettool=$(which shadow) {staged_files}

pre-push:
  commands:
    sec:
      run: make sec
    test:
      run: make test

commit-msg:
  scripts:
    lint_commit_msg.go:
      runner: go run
